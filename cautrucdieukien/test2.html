<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function windowSize(){
        var w = document.documentElement.clientWidth;
        var h = document.documentElement.clientHeight;
        alert("Width: " + w + ", " + "Height: " + h);
    }
</script>

<button type="button" onclick="windowSize();">Tính kích thước window</button>

</body>
</html>
