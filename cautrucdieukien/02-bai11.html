<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienluong = parseInt(prompt("nhap tien luong"));
    var thue=0

    if (tienluong>5000000) {
        thue = Number(tienluong) * 5 / 100;
        alert("thue thu nhap ca nhan cua ban la: "+ thue);
    }else if (tienluong>10000000){
        thue = Number(tienluong) * 10 / 100;
        alert("thue thu nhap ca nhan cua ban la: "+ thue);
    }else if (tienluong>15000000){
        thue = Number(tienluong) * 15 / 100;
        alert("thue thu nhap ca nhan cua ban la: "+ thue);
    }else if (tienluong>20000000){
        thue = Number(tienluong) * 20 / 100;
        alert("thue thu nhap ca nhan cua ban la: "+ thue);
    }else if (tienluong>25000000){
        thue = Number(tienluong) * 25 / 100;
        alert("thue thu nhap ca nhan cua ban la: "+ thue);
    }else {
        alert("thu nhap cua ban khong can tinh thue");
    }
</script>
</body>
</html>
