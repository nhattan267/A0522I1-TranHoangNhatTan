<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input  type="text" id="date" >
    <input type="button" name="input" onclick="tinhSongay()" value="Tính số ngày">

    <p id="result"></p>
<script>
    function tinhSongay() {
        let input = document.getElementById("date").value;
        switch (input) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerHTML ="Tháng "+ input +" Có 31 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerHTML ="Tháng "+ input + " Có 30 ngày";
                break
            case "2":
                document.getElementById("result").innerHTML ="Tháng " + input + " Có 28 hoặc 29 ngày";
                break;
        }
    }
</script>

</body>
</html>
