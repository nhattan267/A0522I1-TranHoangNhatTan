<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=prompt("nhap can nang: ");
    let height=prompt("nhap chieu cao: ");
    let BMI = Number(weight) / (Math.pow(height,2));

    if (BMI<18.5){
        alert("Underweight");
    }else if(BMI<25){
        alert("Nomal");
    }else if(BMI<30){
        alert("Overweight");
    }else {
        alert("Obese");
    }
</script>

</body>
</html>
