<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phicodinh = 2000;
    let thoigiangoi = parseFloat(prompt('Nhập số phút đã gọi: '));
    let phicuocgoi;

    if(thoigiangoi<50){
        phicuocgoi=phicodinh+(thoigiangoi*600);
        alert(phicuocgoi);
    }
    else if(thoigiangoi>150){
        phicuocgoi=phicodinh+(thoigiangoi*400);
        alert(phicuocgoi);
    }
    else
    {
        phicuocgoi=phicodinh+(thoigiangoi*200);
        alert(phicuocgoi);
    }
</script>
</body>
</html>
