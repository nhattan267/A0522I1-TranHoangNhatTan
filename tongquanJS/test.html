<script>
    let sinhhoc=prompt("moi ban nhap diem sinh hoc: ");
    let hoahoc=prompt("moi ban nhap diem hoa hoc: ");
    let vatly=prompt("moi ban nhap diem vat ly: ");
    let diemtrungbinh= (Number(sinhhoc) + Number(hoahoc) + Number(vatly))/3;
    alert("diem trung binh cua ban la: "+diemtrungbinh);

    let doC=prompt("nhap do C");
    let doF=(9/5*Number(doC)+32);
    alert("do F la: " + doF);

    let pi=3.14;
    let r=prompt("nhap ban kinh");
    let area=2*pi * Number(r) * Number(r);
    alert("Dien tích hình trìn là " +area);
    let perimeter= 2 * pi *Number(r);
    alert("Chu vi hinh tròn là: "+perimeter);

</script>
