<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th><input id="num1" type="text"></th>
            <th><input id="num2" type="text"></th>
        </tr>
    </table>
    <button onclick="addition()">Add</button>
    <button onclick="subtraction()">Sub</button>
    <button onclick="multi()">Multi</button>
    <button onclick="divition()">Divi</button>
    <br>
    <p id="res">Result:</p>
    <script>
        function addition() {
            let numb1 = document.getElementById("num1").value;
            numb1 = Number.parseFloat(numb1);
            let numb2 = document.getElementById("num2").value;
            numb2 = Number.parseFloat(numb2);
            document.getElementById("res").innerHTML = "Result: " + (numb1 + numb2);

        }

        function subtraction() {
            let numb1 = document.getElementById("num1").value;
            numb1 = Number.parseFloat(numb1);
            let numb2 = document.getElementById("num2").value;
            numb2 = Number.parseFloat(numb2);
            document.getElementById("res").innerHTML = "Result: " + (numb1 - numb2);

            }
        function multi() {
            let numb1 = document.getElementById("num1").value;
            numb1 = Number.parseFloat(numb1);
            let numb2 = document.getElementById("num2").value;
            numb2 = Number.parseFloat(numb2);
            document.getElementById("res").innerHTML = "Result: " + (numb1 * numb2);

        }
        function divition() {
            let numb1 = document.getElementById("num1").value;
            numb1 = Number.parseFloat(numb1);
            let numb2 = document.getElementById("num2").value;
            numb2 = Number.parseFloat(numb2);
            document.getElementById("res").innerHTML = "Result: " + (numb1 / numb2);

        }
    </script>

</body>
</html>
