<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhap chieu cao cua tam giac"));
    for (let i = 1; i <= a; i++){
        for (let j = 1; j <= i; j++){
            document.write("*");
        }
        document.write("<br>")
    }

    for (let i = a; i >= 1; i--){
        for (let j = 1; j <= i; j++){
            document.write("*");
        }
        document.write("<br>");
    }

    for (let i = 1; i < a; i++){
        for (let j = 1; j <(a-i); j++){
            document.write("&nbsp&nbsp");
        }
        for (let x =1; x<=i; x++){
            document.write("*");

        }
        document.write("<br>")
    }

    for (let i = 1; i < a; i++){
        for (let j = 1; j < i; j++){
            document.write("&nbsp&nbsp");
        }
        for (let j = i; j < a; j++){
            document.write("*");

        }
        document.write("<br>")
    }


</script>

</body>
</html>
