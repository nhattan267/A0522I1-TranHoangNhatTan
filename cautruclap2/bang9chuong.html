<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let table = "<table border='1'>";
    for(var i=1;i<10;i++){
        table = table + "<tr>";
        for (let y = 2; y <10;y++){
            table = table + "<td>"+y+" x "+ i + " = " +(i*y) +"</td>";
        }
        table = table + "</tr>"
    }
    table = table+"</table>";
    console.log(table)

    document.getElementById("result").innerHTML = table;
</script>
</body>
</html>
