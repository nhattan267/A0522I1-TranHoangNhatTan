<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function prime() {
        for (let i = 2; i <= 20; i++) {
            let prime = true;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    prime = false;
                    break;
                }
            }
            if (prime) {
                document.write(i)
            }
        }
    }
    prime();
</script>

</body>
</html>
