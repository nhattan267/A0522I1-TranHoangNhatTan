<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap n: "));

    for (let i = 1; i <= n; i++){
        for (let j = 1; j <= n; j++){
            if (i == 1 || i == n || j == 1 || j == n){
                document.write("*&nbsp");
            }else {
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
