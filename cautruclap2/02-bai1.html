<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= parseInt(prompt("nhap n: "));
    let n1 = 0;
    let n2 = 1;
    let Fibonnaci = 0;

    for(let i = 1; i <=n ; i++){
        document.write(n1 + "<br>");
        Fibonnaci = n1 + n2;
        n1=n2;
        n2=Fibonnaci;
    }
</script>

</body>
</html>
